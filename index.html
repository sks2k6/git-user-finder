<!DOCTYPE html>
<html>
<head>
  <title>GitHub Username Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>GitHub Username Finder</h1>

    <label>Username length</label>
    <input type="number" id="length" placeholder="e.g. 4">

    <label>Name / Base word</label>
    <input type="text" id="prefix" placeholder="e.g. syam">

    <button onclick="startFinding()">Start Finding</button>

    <!-- Progress bar -->
    <div class="progress-container">
      <div id="progress"></div>
    </div>

    <!-- Status -->
    <p id="status">Idle</p>

    <!-- Results -->
    <ul id="results"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
