<!DOCTYPE html>
<html>
<head>
  <title>GitHub Username Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>GitHub Username Finder</h1>

    <label>Username length</label>
    <input type="number" id="length" placeholder="e.g. 4">

    <label>Prefix (optional)</label>
    <input type="text" id="prefix" placeholder="e.g. dev">

    <button onclick="startFinding()">Start Finding</button>

    <div class="progress-container">
      <div id="progress"></div>
    </div>

    <p id="status">Idle</p>

    <button class="export" onclick="exportResults()">Export Results (.txt)</button>

    <ul id="results"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
