<!DOCTYPE html>
<html>
<head>
  <title>GitHub Username Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>GitHub Username Finder</h1>

  <div class="box">
    <label>NUMBER OF USERNAME count:</label>
    <input type="number" id="length" placeholder="e.g. 3">

    <label>NAME (optional prefix):</label>
    <input type="text" id="prefix" placeholder="e.g. sy">

    <button onclick="startFinding()">Find Available Usernames</button>
  </div>

  <h2>Available Usernames</h2>
  <ul id="results"></ul>

  <script src="script.js"></script>
</body>
</html>
